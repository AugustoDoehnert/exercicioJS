<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleadotar.css">
    <link rel="stylesheet" href="./css/toggle_button.css">
    <title>Adoção</title>
</head>

<body>

    <main>
        <form action="https://formsubmit.co/gutodoehnert@gmail.com" method="post">
            <div class="form-item">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="form-item">
                <label for="telefone">Telefone: </label>
                <input type="number" name="telefone" id="telefone">
            </div>
            <div class="form-item">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-item">
                <span>Renda: </span>
                <div class="form-item-radio">
                    <input type="radio" name="renda" id="renda1000" value="1000">
                    <label for="">até R$1000,00</label>
                </div>
                <div class="form-item-radio">
                    <input type="radio" name="renda" id="renda5000" value="5000">
                    <label for="">até R$5000,00</label>
                </div>
                <div class="form-item-radio">
                    <input type="radio" name="renda" id="renda10000" value="10000">
                    <label for="">até R$10000,00</label>
                </div>
            </div>

            <div class="form-item">
                <label for="residencia">Informe o tipo da sua residencia</label>
                <select name="residencia" id="residencia">
                    <option value="" selected>Selecione uma opção</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="sitio">Sitio</option>
                </select>
            </div>
            <div class="form-item">
                <label for="">Informe suas intenções de adoção:</label>
                <textarea name="intencao" id="intencao"></textarea>
            </div>

            <div class="form-item">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </main>
    
    <script src="./js/alterarTema.js"></script>
    <script src="./js/adotar.js"></script>
</body>

</html>
